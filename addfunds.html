<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Funds - Kenyan SMM Panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #00bcd4;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
      outline: none;
    }

    button {
      width: 80%;
      padding: 12px;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00e676;
    }

    .message {
      margin-top: 15px;
      font-size: 16px;
    }

    .back {
      margin-top: 25px;
      color: #bbb;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Add Funds</h2>
  <input type="number" id="amount" placeholder="Enter amount (100 - 5000)" min="100" max="5000" />
  <button onclick="makePayment()">Make Payment</button>
  <div class="message" id="message"></div>
  <div class="back" onclick="window.history.back()">← Back to Menu</div>

  <script>
    function makePayment() {
      const amount = parseInt(document.getElementById("amount").value);
      const message = document.getElementById("message");

      if (!amount || amount < 100) {
        message.style.color = "red";
        message.textContent = "Minimum payment is Ksh 100.";
        return;
      }

      if (amount > 5000) {
        message.style.color = "red";
        message.textContent = "Maximum payment is Ksh 5000.";
        return;
      }

      // Simulate M-Pesa STK push (for now)
      message.style.color = "#00bcd4";
      message.textContent = "Processing payment via M-Pesa...";

      setTimeout(() => {
        const success = Math.random() > 0.3; // Simulate 70% success
        if (success) {
          message.style.color = "lightgreen";
          message.textContent = `✅ Payment of Ksh ${amount} successful!`;
        } else {
          message.style.color = "red";
          message.textContent = "❌ Payment failed. Insufficient funds.";
        }
      }, 2000);
    }
  </script>
</body>
</html>
