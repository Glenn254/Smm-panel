<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard — Kenya cheapest smm panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="app">
  <aside class="sidebar">
    <div class="sidebar-top">
      <div class="logo-circle">KS</div>
      <h3>Kenya cheapest smm panel</h3>
    </div>

    <nav>
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="new-order.html">New Order</a>
      <a href="addfunds.html">Add Funds</a>
      <a href="orders.html">Orders</a>
      <a href="services.html">Services</a>
    </nav>

    <div class="sidebar-bottom">
      <button id="logoutBtn" class="btn ghost">Logout</button>
    </div>
  </aside>

  <main class="main">
    <header class="topbar">
      <div>
        <h2>Dashboard</h2>
        <p class="muted small">Welcome — quick overview</p>
      </div>
      <div class="top-actions">
        <div class="wallet">Wallet: <span id="walletAmount">KES 0</span></div>
      </div>
    </header>

    <section class="content">
      <div class="grid">
        <div class="card stat">
          <h3>Total Orders</h3>
          <p id="statTotalOrders">0</p>
        </div>
        <div class="card stat">
          <h3>Pending Orders</h3>
          <p id="statPendingOrders">0</p>
        </div>
        <div class="card stat">
          <h3>Completed Orders</h3>
          <p id="statCompletedOrders">0</p>
        </div>
        <div class="card stat">
          <h3>Wallet Balance</h3>
          <p id="statWallet">KES 0</p>
        </div>
      </div>

      <div class="card">
        <h3>Recent Orders</h3>
        <table class="orders-table" id="recentOrdersTable">
          <thead>
            <tr><th>Order ID</th><th>Service</th><th>Qty</th><th>Status</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    requireAuthOrRedirect();
    renderDashboard();
  </script>
</body>
</html>
