<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - SMM Panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .balance {
      position: fixed;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      background-color: #00bcd4;
      color: #fff;
      font-size: 13px;
      padding: 10px;
      border-radius: 50px;
    }

    .social-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 80px 20px 60px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 15px 0;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .social-btn:hover {
      background-color: #333;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #1a1a1a;
      padding: 12px 0;
      border-top: 1px solid #333;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    /* === Top Right Menu === */
    .top-menu {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 1000;
    }

    .menu-button {
      background-color: #111;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    .menu-dropdown {
      display: none;
      position: absolute;
      right: 0;
      margin-top: 10px;
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    .menu-dropdown a {
      display: block;
      padding: 10px 16px;
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      border-bottom: 1px solid #333;
    }

    .menu-dropdown a:hover {
      background-color: #333;
    }

    .menu-dropdown a:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <!-- Top Right Main Menu -->
  <div class="top-menu">
    <button class="menu-button" onclick="toggleMenu()">‚ò∞</button>
    <div id="dropdown" class="menu-dropdown">
      <a href="addfunds.html">üí∞ Add Funds</a>
      <a href="menu.html">üõ†Ô∏è Services</a>
      <a href="new-order.html">üÜï New Order</a>
      <a href="index.html" onclick="logout()">üö™ Logout</a>
    </div>
  </div>

  <!-- Left Floating Balance -->
  <div class="balance">0.01 KSh</div>

  <!-- Social Media Buttons -->
  <div class="social-container">
    <button class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" width="20"/> Instagram</button>
    <button class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" width="20"/> Facebook</button>
    <button class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" width="20"/> Twitter</button>
    <button class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" width="20"/> TikTok</button>
    <button class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" width="20"/> YouTube</button>
    <button class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" width="20"/> Spotify</button>
    <button class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968830.png" width="20"/> Threads</button>
    <button class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111644.png" width="20"/> Pinterest</button>
    <button class="social-btn"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" width="20"/> Telegram</button>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button onclick="location.href='new-order.html'">New Order</button>
    <button onclick="location.href='menu.html'">Mass Order</button>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function logout() {
      localStorage.removeItem("user");
      alert("You‚Äôve been logged out!");
    }

    document.addEventListener("click", function(e) {
      const menu = document.getElementById("dropdown");
      const button = document.querySelector(".menu-button");
      if (!button.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = "none";
      }
    });
  </script>

</body>
</html>
