<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - SMM Panel</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .top-menu {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 1000;
    }
    .menu-button {
      background-color: #111;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
    .social-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 80px 20px 60px;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 15px 0;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .social-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="top-menu">
    <button class="menu-button" onclick="window.location.href='menu.html'">â˜°</button>
  </div>

  <div class="social-container">
    <button class="social-btn">Instagram</button>
    <button class="social-btn">Facebook</button>
    <button class="social-btn">Twitter</button>
    <button class="social-btn">TikTok</button>
    <button class="social-btn">YouTube</button>
    <button class="social-btn">Spotify</button>
    <button class="social-btn">Threads</button>
    <button class="social-btn">Telegram</button>
  </div>

</body>
</html>
