<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kenya cheapest smm panel — Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg">
  <div class="center-wrap">
    <div class="card login-card">
      <div class="brand">
        <div class="logo-circle">KS</div>
        <div>
          <h1 class="brand-title">Kenya cheapest smm panel</h1>
          <p class="brand-sub">Simple • Fast • Reliable</p>
        </div>
      </div>

      <h2>Enter password to access dashboard</h2>

      <div class="form-row">
        <input id="password" type="password" placeholder="Password" />
      </div>

      <div class="form-row">
        <button id="loginBtn" class="btn primary">Enter</button>
      </div>

      <p id="loginMsg" class="muted"></p>

      <p class="small muted">Note: For live payments you will receive funds directly to your till. Use the Add Funds page to confirm manual payments.</p>
    </div>
  </div>

  <script src="script.js"></script>
  <script>initLoginPage();</script>
</body>
</html>
