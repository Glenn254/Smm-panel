<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kenya SMM Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <h2>We are the Best SMM Panel in Kenya</h2>
    <p>Login or register to our system and start benefiting from our services immediately.</p>

    <div class="form-toggle">
      <button id="show-login" class="active">Sign In</button>
      <button id="show-signup">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="form">
      <input type="text" id="login-username" placeholder="Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <div class="remember">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember me</label>
      </div>
      <button type="submit" class="btn btn-login">SIGN IN</button>
      <p class="msg">Are you a new member? Click Sign Up to get started ðŸŽ‰</p>
    </form>

    <!-- Sign-Up Form -->
    <form id="signup-form" class="form hidden">
      <input type="text" id="signup-username" placeholder="Create Username" required />
      <input type="password" id="signup-password" placeholder="Create Password" required />
      <button type="submit" class="btn btn-signup">SIGN UP</button>
      <p class="msg">Already have an account? Click Sign In to log in.</p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
